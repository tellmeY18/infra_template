apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: care-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
spec:
  tls:
  - hosts:
      - care.demo.example.in
      - careapi.demo.example.in
      - dashboard.demo.example.in
      - metabase.demo.example.in
    secretName: care-tls
  rules:
    - host: care.demo.example.in
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: care-nginx-production
              port: 
                number: 80
    - host: careapi.demo.example.in
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: care-nginx-production
              port: 
                number: 80
    - host: dashboard.demo.example.in
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: care-nginx-production
              port: 
                number: 80
    - host: metabase.demo.example.in
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: care-nginx-production
              port: 
                number: 80