apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: care-tls
  namespace: default
spec:
  secretName: care-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  dnsNames:
  - care.demo.example.in
  - careapi.demo.example.in
  - dashboard.demo.example.in
  - metabase.demo.example.in